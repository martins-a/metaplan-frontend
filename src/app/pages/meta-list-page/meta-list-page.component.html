<h1>Metas</h1>

<div class="top-buttons">
  <button
    [routerLink]="'/meta-create'"
  matButton="elevated"
  matTooltip="Criar uma nova meta!">
    Adicionar
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="reserve">
    <th mat-header-cell *matHeaderCellDef> Reservado </th>
    <td mat-cell *matCellDef="let element"> {{element.reserve}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="objective">
    <th mat-header-cell *matHeaderCellDef> Objetivo </th>
    <td mat-cell *matCellDef="let element"> {{element.objective}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="deleteRecord(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button (click)="editRecord(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of metas">
</mat-paginator>
